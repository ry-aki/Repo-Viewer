<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">

        <div id="username">
            <input type="text" id="input-username" placeholder="Enter GitHub username" />
            <button onclick="updateUser()">Load Profile</button>
        </div>

        <div id="profile">
            <!--Profile detailss-->
        </div>

        <div id="search">
            <input type="search" id="search-input" placeholder="Search Repositories..." oninput="filterRepositories()">
        </div>

        <div id="loader" class="loader"></div>

        <div id="repoList">
            <!--Repo details-->
        </div> 
        
        <footer>
            <div id="pagination">
                <!-- Pagination div -->
            </div>
            <div id="pagination-controls">
                <!-- Newer and Older buttons -->
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
